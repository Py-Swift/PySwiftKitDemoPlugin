<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PySwiftKit Demo - Dual Monaco Editor</title>
    <script type="importmap">
    {
        "imports": {
            "@bjorn3/browser_wasi_shim": "https://cdn.jsdelivr.net/npm/@bjorn3/browser_wasi_shim@0.3.0/dist/index.js"
        }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: #252526;
            padding: 0.5rem 1rem 0;
            border-bottom: 1px solid #3e3e42;
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
        }
        
        .tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: #858585;
            cursor: pointer;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab:hover {
            color: #cccccc;
        }
        
        .tab.active {
            color: #cccccc;
            border-bottom-color: #007acc;
        }
        
        .tab-content {
            flex: 1;
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: #3e3e42;
            overflow: hidden;
        }
        
        .tab-content.active {
            display: grid;
        }
        
        .editor-panel {
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            background: #252526;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-bottom: 1px solid #3e3e42;
        }
        
        .editor-container {
            flex: 1;
            position: relative;
        }
        
        #swift-editor, #python-editor, #python-input-editor, #swift-output-editor, #python-datamodel-editor, #swift-container-editor {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007acc;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 0.85rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: none;
        }
        
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="tabs">
            <button class="tab active" data-tab="swift-to-python">Swift → Python</button>
            <button class="tab" data-tab="python-to-swift">Python → Swift</button>
            <button class="tab" data-tab="python-datamodels">Python → Swift Container</button>
        </div>
    </header>
    
    <!-- Tab 1: Swift to Python -->
    <div id="swift-to-python" class="tab-content active">
        <div class="editor-panel">
            <div class="panel-header">Swift Code (with PySwiftKit decorators)</div>
            <div class="editor-container">
                <div id="swift-editor"></div>
            </div>
        </div>
        
        <div class="editor-panel">
            <div class="panel-header">Generated Python API (Read-only)</div>
            <div class="editor-container">
                <div id="python-editor"></div>
            </div>
        </div>
    </div>
    
    <!-- Tab 2: Python to Swift -->
    <div id="python-to-swift" class="tab-content">
        <div class="editor-panel">
            <div class="panel-header">Python Code</div>
            <div class="editor-container">
                <div id="python-input-editor"></div>
            </div>
        </div>
        
        <div class="editor-panel">
            <div class="panel-header">Generated Swift PySwiftKit Code (Read-only)</div>
            <div class="editor-container">
                <div id="swift-output-editor"></div>
            </div>
        </div>
    </div>
    
    <!-- Tab 3: Python DataModels (Container) -->
    <div id="python-datamodels" class="tab-content">
        <div class="editor-panel">
            <div class="panel-header">Python Data Model</div>
            <div class="editor-container">
                <div id="python-datamodel-editor"></div>
            </div>
        </div>
        
        <div class="editor-panel">
            <div class="panel-header">Generated Swift Container (Read-only)</div>
            <div class="editor-container">
                <div id="swift-container-editor"></div>
            </div>
        </div>
    </div>
    
    <div id="status" class="status">Loading Swift WASM...</div>
    
    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    
    <script type="module">
        import { init } from './index.js';
        
        const status = document.getElementById('status');
        
        function showStatus(message) {
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 3000);
        }
        
        showStatus('Loading Monaco Editor...');
        
        // Load Monaco Editor
        require.config({ 
            paths: { 
                'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' 
            } 
        });
        
        require(['vs/editor/editor.main'], async function() {
            // Make monaco globally accessible before Swift initializes
            window.monaco = monaco;
            
            // Setup tab switching
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetTab = tab.dataset.tab;
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update active content
                    tabContents.forEach(content => {
                        if (content.id === targetTab) {
                            content.classList.add('active');
                        } else {
                            content.classList.remove('active');
                        }
                    });
                    
                    // Trigger Monaco layout update
                    window.monaco.editor.getEditors().forEach(editor => {
                        setTimeout(() => editor.layout(), 0);
                    });
                });
            });
            
            // Wait a bit to ensure monaco is fully ready
            await new Promise(resolve => setTimeout(resolve, 100));
            
            showStatus('Initializing Swift WASM...');
            
            try {
                // Initialize Swift WASM - this will call setupEditors() via @main
                const swift = await init();
                showStatus('Swift WASM Ready!');
                
            } catch (error) {
                console.error('Failed to initialize Swift WASM:', error);
                showStatus('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
