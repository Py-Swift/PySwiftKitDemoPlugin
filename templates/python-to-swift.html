<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python to Swift - PySwiftKit Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #fff;
            overflow: hidden;
        }
        
        .header {
            background: #252526;
            padding: 12px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .share-btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .share-btn:hover {
            background: #1177bb;
        }
        
        #editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 50px);
            gap: 1px;
            background: #3e3e42;
        }
        
        .panel {
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            background: #252526;
            padding: 8px 16px;
            border-bottom: 1px solid #3e3e42;
            font-size: 13px;
            font-weight: 500;
        }
        
        .editor {
            flex: 1;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Python to Swift - PySwiftKit Code Generator</h1>
        <div class="header-actions"></div>
    </div>
    
    <div id="editor-container">
        <div class="panel">
            <div class="panel-header">Python Code</div>
            <div id="editor-left" class="editor"></div>
        </div>
        <div class="panel">
            <div class="panel-header">Generated Swift PySwiftKit Code (Read-only)</div>
            <div id="editor-right" class="editor"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    
    <script type="module">
        import { init } from './index.js';
        
        // Load Monaco Editor
        require.config({ 
            paths: { 
                'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' 
            } 
        });
        
        require(['vs/editor/editor.main'], async function() {
            // Make monaco globally accessible before Swift initializes
            window.monaco = monaco;
            
            // Wait a bit to ensure monaco is fully ready
            await new Promise(resolve => setTimeout(resolve, 100));
            
            try {
                // Initialize Swift WASM - this will call setupEditor() via @main
                const swift = await init();
                
            } catch (error) {
                console.error('Failed to initialize Swift WASM:', error);
            }
        });
    </script>
</body>
</html>
