<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KV to SwiftUI Generator - Live Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "@bjorn3/browser_wasi_shim": "https://cdn.jsdelivr.net/npm/@bjorn3/browser_wasi_shim@0.3.0/dist/index.js"
        }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: #252526;
            padding: 0.5rem 1rem 0;
            border-bottom: 1px solid #3e3e42;
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
        }
        
        .tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: #858585;
            cursor: pointer;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab:hover {
            color: #cccccc;
        }
        
        .tab.active {
            color: #cccccc;
            border-bottom-color: #007acc;
        }
        
        .tab-content {
            flex: 1;
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: #3e3e42;
            overflow: hidden;
        }
        
        .tab-content.active {
            display: grid;
        }
        
        .tab-content.three-column {
            grid-template-columns: 1fr 1fr 1fr;
        }
        
        .editor-panel {
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
        }
        
        .editor-panel.hidden {
            display: none;
        }
        
        .panel-header {
            background: #252526;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .panel-header-title {
            flex: 1;
        }
        
        .panel-header-options {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.85rem;
            color: #cccccc;
            cursor: pointer;
            user-select: none;
        }
        
        .checkbox-label input[type="checkbox"] {
            cursor: pointer;
        }
        
        .editor-container {
            flex: 1;
            position: relative;
        }
        
        #editor-left, #editor-middle, #editor-right {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007acc;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 0.85rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: none;
        }
        
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="tabs">
            <button id="tab-swift-to-python" class="tab active">Swift → Python</button>
            <button id="tab-python-to-swift" class="tab">Python → Swift</button>
            <button id="tab-python-datamodel" class="tab">Python → Swift Container</button>
        </div>
    </header>
    
    <!-- Single set of editors that swap models -->
    <div id="editor-container" class="tab-content active">
        <div id="panel-left" class="editor-panel">
            <div id="panel-left-header" class="panel-header">
                <span class="panel-header-title">Swift Code (with PySwiftKit decorators)</span>
                <div id="panel-left-options" class="panel-header-options">
                    <!-- Options will be added dynamically by tabs that need them -->
                </div>
            </div>
            <div class="editor-container">
                <div id="editor-left"></div>
            </div>
        </div>
        
        <div id="panel-middle" class="editor-panel hidden">
            <div id="panel-middle-header" class="panel-header">
                <span class="panel-header-title">Middle Panel</span>
            </div>
            <div class="editor-container">
                <div id="editor-middle"></div>
            </div>
        </div>
        
        <div id="panel-right" class="editor-panel">
            <div id="panel-right-header" class="panel-header">
                <span class="panel-header-title">Generated Python API (Read-only)</span>
            </div>
            <div class="editor-container">
                <div id="editor-right"></div>
            </div>
        </div>
    </div>
    
    <div id="status" class="status">Loading Swift WASM...</div>
    
    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    
    <script type="module">
        import { init } from './kv-swiftui.js';
        
        const status = document.getElementById('status');
        
        function showStatus(message) {
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 3000);
        }
        
        showStatus('Loading Monaco Editor...');
        
        // Load Monaco Editor
        require.config({ 
            paths: { 
                'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' 
            } 
        });
        
        require(['vs/editor/editor.main'], async function() {
            // Make monaco globally accessible before Swift initializes
            window.monaco = monaco;
            
            // Wait a bit to ensure monaco is fully ready
            await new Promise(resolve => setTimeout(resolve, 100));
            
            showStatus('Initializing Swift WASM...');
            
            try {
                // Initialize Swift WASM - this will call setupEditors() via @main
                const swift = await init();
                showStatus('Swift WASM Ready!');
                
            } catch (error) {
                console.error('Failed to initialize Swift WASM:', error);
                showStatus('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
